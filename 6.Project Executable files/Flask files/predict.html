<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <style>
        body {
            background-image: url('https://www.shutterstock.com/image-photo/predictive-analytics-big-data-analysis-260nw-1348992500.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Employee Productivity Prediction</h1>
    <form action="/submit" method="post">
        <label for="quarter">Quarter:</label>
        <input type="text" id="quarter" name="quarter"><br>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department"><br>
        <label for="day">Day:</label>
        <input type="text" id="day" name="day"><br>
        <label for="team">Team:</label>
        <input type="text" id="team" name="team"><br>
        <label for="targeted_productivity">Targeted Productivity:</label>
        <input type="text" id="targeted_productivity" name="targeted_productivity"><br>
        <label for="smv">SMV:</label>
        <input type="text" id="smv" name="smv"><br>
        <label for="over_time">Over Time:</label>
        <input type="text" id="over_time" name="over_time"><br>
        <label for="incentive">Incentive:</label>
        <input type="text" id="incentive" name="incentive"><br>
        <label for="idle_time">Idle Time:</label>
        <input type="text" id="idle_time" name="idle_time"><br>
        <label for="idle_men">Idle Men:</label>
        <input type="text" id="idle_men" name="idle_men"><br>
        <label for="no_of_style_change">Number of Style Change:</label>
        <input type="text" id="no_of_style_change" name="no_of_style_change"><br>
        <label for="no_of_workers">Number of Workers:</label>
        <input type="text" id="no_of_workers" name="no_of_workers"><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
